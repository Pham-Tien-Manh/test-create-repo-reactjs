<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.1-web/css/all.min.css">
</head>
<body>
    <div class="form">
        <div class="form__gwrap">
            <div class="form__gird">
                <div class="form__img">
                    <div class="form__img__title">
                        <i class="fas fa-paw"></i>
                        <p>PUPASSURE</p>
                    </div>
                    <div class="form__img--pet">
                        <img src="../img/dogs.png" alt="">
                    </div>
                </div>

                <div class="form__content">
                    <div class="form__content__selective">
                        <div class="form__content__selective__list">
                            <p>
                                Yay, puppies! Ensure your put gets
                                the best care!
                            </p>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Name</p>
                                    <input type="text" class="form__content__selective--input" placeholder="Pet's name">
                                </form>
                                <div class="form__content__selective__item--camera">
                                    <a href="#">
                                        <i class="fas fa-camera-retro"></i>
                                    </a>    
                                    <p>Upload a photo</p>
                                </div>
                            </div>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Breed</p>
                                    <input type="text" class="form__content__selective--input" placeholder="Pet's breed">
                                </form>
                                <form action="">
                                    <p>Birthday</p>
                                    <input type="date" class="form__content__selective--input" placeholder="Pet's name">
                                </form>
                            </div>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Gender</p>
                                    <div class="form__content__selective--input">
                                        <input type="button" value="Female">
                                        <input type="button" value="Male">
                                    </div>
                                </form>
                                <form action="">
                                    <p>Spayed or Neutered</p>
                                    <div class="form__content__selective--input">
                                        <input type="button" value="Spayed">
                                        <input type="button" value="Neutered">
                                    </div>
                                </form>
                            </div>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Weight</p>
                                    <div class="form__content__selective--input--weight">
                                        <input type="button" value="0-25 Ibs">
                                        <input type="button" value="25-50 Ibs">
                                        <input type="button" value="50-100 Ibs">
                                        <input type="button" value="100+ Ibs">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form__content__footer">
                        <form class="form__content__footer__list">
                            <input class="form__content__footer__item" type="submit" value="Back">
                            <input class="form__content__footer__item" type="submit" value="Next">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
